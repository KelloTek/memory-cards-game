<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
    <title>Memory Cards Game</title>
    <meta name="description" content="Memory cards game, turn on your brain!">
    <link href="./assets/styles/output.css" rel="stylesheet">
</head>
<body class="bg-custom-black text-white">
    <main>
        <section class="flex flex-col items-center w-full">
            <div class="my-10">
                <h1 id="title" class="font-bold text-4xl">Match all cards</h1>
                <div class="flex justify-center">
                    <div class="w-9/12 h-1 mt-2 bg-custom-blue"></div>
                </div>
            </div>
            <div class="flex flex-row justify-center mb-10 font-semibold text-lg">
                <div class="flex flex-row mx-5">
                    <p>Timer:</p>
                    <p id="timer" class="ml-1">00:00:00</p>
                </div>
                <p id="tries" class="mx-5">Tries: 0</p>
            </div>
            <div id="game" class="grid gap-4 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 perspective-distant w-fit"></div>
            <button id="game-start" class="p-3 mt-10 text-custom-black font-semibold bg-custom-blue border-2 border-transparent rounded-xl transition-all duration-500 hover:text-white hover:bg-transparent hover:border-custom-blue">Start the Game</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
